<form [formGroup]="form">
    <h3>Login</h3>
    <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
            placeholder="Enter email" [formControl]="email">
    </div>
    
    <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" [formControl]="password">
    </div>  
    <button type="login" [disabled]="!form.valid" (click)="login()" class="btn btn-primary">Login</button>
    <button type="reset" class="btn btn-primary">Reset</button>
</form>
